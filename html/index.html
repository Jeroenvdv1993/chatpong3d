<!DOCTYPE html>
<html>
    <head>
        <title>Chatroom</title>
        <script src="../../../socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>-->
        <style>
        ul{
            max-width: 256px;
            max-height: 256px;
            overflow: auto;
        }
        </style>
    </head>
    <body>
        <div class="m-1 row">
            <ul class="col-6 m-1" id="messages" class="list-group"></ul>
            <ul class="col-2 m-1" id="users" class="list-group"></ul>
        </div>
        <canvas id="dot" width="256" height="256">

        </canvas>
        <form class="m-1 row" id="send" action="/" method="POST" id="chatForm">
            <div class="col-6 form-group">
                <input id="txt" class="form-control" autocomplete="off" autofocus="on" placeholder="type your message here..."/>
            </div>
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
        <script>
            var socket = io();

            // submit text message without reload/refresh the page
            $('#send').submit(function(e){
                e.preventDefault(); // prevents page reloading
                socket.emit('chat_message', $('#txt').val());
                $('#txt').val('');
                return false;
            });

            // append the chat text message
            socket.on('chat_message', function(msg){
                $('#messages').append($('<li>').addClass('list-group-item').html(msg));
            })

            // append text if someone is online
            socket.on('is_online', function(username){
                $('#messages').append($('<li>').addClass('list-group-item').html(username));
            })

            // canvas
            const canvas = document.getElementById('dot');
            const context = canvas.getContext('2d');
            const radius = 5;

            // clients
            socket.on('clients', function(clients){
                $('#users').empty();

                context.clearRect(0, 0, canvas.width, canvas.height);

                clients.forEach(client => {
                    $('#users').append($('<li>').addClass('list-group-item').html(client.username));

                    context.beginPath();
                    context.arc(client.x, client.y, radius, 0, 2 * Math.PI, false);
                    context.fillStyle = 'green';
                    context.fill();
                });
            });

            // ask username
            var username = prompt('Please tell me your name');
            socket.emit('username', username);
        </script>
    </body>
</html>
