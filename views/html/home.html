<!DOCTYPE html>
<html>
    <head>
        <title>Chatroom</title>
        <script src="../../../socket.io/socket.io.js"></script>
        <script src="/js/jquery-3.4.1.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/ts/home.js" defer></script>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/home.css">
    </head>
    <body>
        <div class="m-1 row">
            <ul class="col-6 m-1" id="messages" class="list-group"></ul>
            <ul class="col-2 m-1" id="users" class="list-group"></ul>
        </div>
        <div class="m-1 d-flex justify-content-center">
            <div class="pong-div">
                <div class="row">
                    <div class="text-left col-6" id="player1">0</div>
                    <div class="text-right col-6" id="player2">0</div>
                </div>
            </div>
        </div>
        <div class="m-1 row justify-content-center">
            <div id="pong3D"></div>
            <!--<canvas id="pong" width="256" height="256">
    
            </canvas>-->
        </div>
        <form class="m-1 row" id="send" action="/" method="POST" id="chatForm">
            <div class="col-6 form-group">
                <input id="txt" class="form-control" autocomplete="off" autofocus="on" placeholder="type your message here..."/>
            </div>
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
    </body>
</html>
