<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cardgame</title>
        <script src="/js/jquery-3.4.1.min.js" defer></script> 
        <script src="/js/bootstrap.min.js" defer></script> 
        <script src="/ts/cardgame.js" defer></script> 
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/cardgame.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <a class="m-1 btn btn-primary" href="/">Home</a>
                <a class="m-1 btn btn-primary" href="/chat">Chat</a>
                <a class="m-1 btn btn-primary" href="/pong">Pong</a>
            </div>
            <div class="row">
                <div id="reset" class="col-6 m-1 btn btn-primary">Reset</div> 
            </div>
            <div class="row">
                <div class="offsetDiv">
                    Hand: <span id="opponentHandLength"></span>
                </div>
                <ul id="opponentHand"></ul>
                <div class="offsetDiv">
                </div>
            </div>
            <div class="row">
                <div class="offsetDiv">
                    Hand: <span id="handLength"></span>
                </div>
                <ul id="hand"></ul>
                <div class="offsetDiv">
                </div>
            </div>
        </div>
    </body>
</html>
