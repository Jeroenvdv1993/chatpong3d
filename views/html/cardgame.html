<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <script src="/js/jquery-3.4.1.min.js" defer></script> 
        <script src="/js/bootstrap.min.js" defer></script> 
        <script src="/ts/cardgame.js" defer></script> 
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/cardgame.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <a class="m-1 btn btn-primary" href="/">Home</a>
                <a class="m-1 btn btn-primary" href="/chat">Chat</a>
                <a class="m-1 btn btn-primary" href="/pong">Pong</a>
            </div>
            <div class="row">
                <div id="reset" class="col-6 m-1 btn btn-primary">Reset</div> 
            </div>
            <div class="row">
                <div id="play" class="col-6 m-1 btn btn-success">Start</div>
            </div>
            <div id="game" hidden>
                <h2 id="otherPlayer"></h2>
                <div class="row">
                    <div class="offsetDiv"></div>
                    <ul id="otherHand"></ul>
                    <div class="offsetDiv">
                        Hand: <span id="otherHandLength"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="offsetDiv">
                        <img src="/img/cardgame/cb_0.jpg" alt="otherDeck"/>
                        <span id="otherDeck"></span>
                    </div>
                    <ul id="otherEnergyzone"></ul>
                    <div class="offsetDiv">
                        Energy: <span id="otherEnergyLength"></span></div>
                    </div>
                <div class="row">
                    <div class="offsetDiv">
                        <img src="/img/cardgame/cb_0.jpg" alt="otherDiscardpile"/>
                        <spand id="otherDiscardpile"></spand>
                    </div>
                    <ul id="otherPlayzone"></ul>
                    <div class="offsetDiv">
                        Play: <span id="otherPlayLength"></span>
                    </div>
                </div>
                <h2 id="player"></h2>
                <div class="row">
                    <div class="offsetDiv">
                        Play: <span id="playLength"></span>
                    </div>
                    <ul id="playzone"></ul>
                    <div class="offsetDiv">
                        <img src="/img/cardgame/cb_0.jpg" alt="discardpile"/>
                        <spand id="discardpile"></spand>
                    </div>
                </div>
                <div class="row">
                    <div class="offsetDiv">
                        Energy: <span id="energyLength"></span>
                    </div>
                    <ul id="energyzone"></ul>
                    <div class="offsetDiv">
                        <img src="/img/cardgame/cb_0.jpg" alt="deck"/>
                        <span id="deck"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="offsetDiv">
                        Hand: <span id="handLength"></span>
                    </div>
                    <ul id="hand"></ul>
                    <div class="offsetDiv"></div>
                </div>
            </div>
        </div>
    </body>
</html>
